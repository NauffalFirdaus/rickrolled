<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click to Reveal</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    text-align: center;
}

.overlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    cursor: pointer;
    z-index: 9999;
}

.content {
    display: none;
    padding: 40px;
}

.video-container {
    max-width: 900px;
    margin: auto;
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
}

video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.flag {
    margin-top: 30px;
    font-size: 26px;
    color: #ff0066;
    font-weight: bold;
}
</style>
</head>

<body>

<!-- Overlay -->
<div class="overlay" id="overlay">
    üëâ Click to reveal flag
</div>

<!-- Hidden content -->
<div class="content" id="content">
    <h1>Cari flag ke? üòè</h1>

    <div class="video-container">
        <video id="video" loop playsinline muted>
            <source src="roll.mp4" type="video/mp4">
        </video>
    </div>

    <div class="flag">
        FLAG{thank_you_guys}
    </div>
</div>

<audio id="audio" loop>
    <source src="ricksong.mp3" type="audio/mpeg">
</audio>

<script>
const overlay = document.getElementById("overlay");
const content = document.getElementById("content");
const video = document.getElementById("video");
const audio = document.getElementById("audio");

overlay.addEventListener("click", () => {
    // Reveal content
    overlay.style.display = "none";
    content.style.display = "block";

    // Start video
    video.muted = false;
    video.play().catch(() => {});

    // Start audio
    audio.play().catch(() => {});
});
</script>

</body>
</html>
